<!-- Acerca De-->
<section class="container">
  <div class="row mx-auto" style="background-color: #d5d5d5;">
    <div class="adprimera col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
      <img id="fotoperfil" [src]="acercaDe.fotoPersonal" aling="left" class ="img-fluid img-responsive">
      <h2 class="text-center">{{acercaDe.nombreApellido}}</h2> 
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
      <h2 class="text-center">{{acercaDe.titulo}}</h2>
      <p class="acercade text-center">{{acercaDe.resenia}}</p> 
    </div>
    <hr class="linea">
  </div>
</section>
