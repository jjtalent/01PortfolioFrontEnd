<!-- Header -->
<header class="header mx-auto">
    <div class="container">
      <!-- Navbar-->
      <nav class="row" style="padding-bottom: 0.5em;">
        <!-- Logo AP -->
        <a href="#" class="logo col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3 justify-content-between align-items-center mx-auto pt-2">
            <img [src]="miPortfolio.logoAP" alt="Logo Argentina Programa" class="img-logo">
        </a>
        <!-- RRSS y Login -->
        <div class="rrss col-xs-12 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9 justify-content-between align-items-center mx-auto pt-2" id="footer-socials">
          <div class="socials inline-inside socials-colored">
            <a href="#" target="_blank" title="Facebook" class="socials-item">
              <i [class]="miPortfolio.botonFacebook"></i>
            </a>
            <a href="#" target="_blank" title="GitHub" class="socials-item">
              <i [class]="miPortfolio.botonGithub"></i>
            </a>                  
            <a href="#" target="_blank" title="Instagram" class="socials-item">
              <i [class]="miPortfolio.botonInstagram"></i>
            </a>
            <a href="#" target="_blank" title="Linkedin" class="socials-item">
              <i [class]="miPortfolio.botonLinkedin"></i>
            </a>
            <a href="#" target="_blank" title="Tweeter" class="socials-item">
              <i [class]="miPortfolio.botonTwitter"></i>
            </a>
          </div>
        
          <!-- Bot칩n de Login -->  
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Login</button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Ingreso Restringido</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="wrapper">
                <div class="logologin">
                    <img src="./../../../assets/img/login.svg" alt="">
                </div>
                
                <form class="p-3 mt-3">
                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-user"></span>
                        <input type="text" name="userName" id="userName" placeholder="Usuario">
                    </div>
                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-key"></span>
                        <input type="password" name="password" id="pwd" placeholder="Contrase침a">
                    </div>
                    <button class="btn mt-3">Ingresar</button>
                </form>
                <div class="text-center fs-6">
                    <a href="#">Perdiste la Contrase침a?</a>
                </div>
            </div>
            </div>
          </div>

        </div>

          </div> -->
      </nav>  
      <!-- Banner-->
      <div class="row">
          <img [src]="miPortfolio.bannerChico" class="img-fluid img-responsive">

</header>
