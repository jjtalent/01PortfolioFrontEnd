<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Mi CSS-->
    <link rel="stylesheet" href="Bootstrap-5.2.0/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="img/login.svg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Solo Admin...
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Usuario">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Contraseña">
            </div>
            <button class="btn mt-3">Ingresar</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Perdiste la Contraseña?</a> o <a href="index.html">Regresas al Sitio</a>
        </div>
    </div>
</body>

</html>
